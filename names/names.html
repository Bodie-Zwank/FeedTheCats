<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Names Page</title>
  <link rel="stylesheet" href="names.css">
</head>
<body>
  <h1>Student Information</h1>
  <div id="addStudentForm">
    <input type="text" id="firstNameInput" placeholder="First Name">
    <input type="text" id="lastNameInput" placeholder="Last Name">
    <input type="text" id="gradeInput" placeholder="Grade">
    <select id="genderInput">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <button onclick="addStudent()">Add Student</button>
  </div>
  <table id="studentsTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Grade</th>
        <th>Gender</th>
        <th>Fastest Time</th>
      </tr>
    </thead>
    <tbody id="studentsTableBody">
      <!-- Rows will be dynamically added here -->
    </tbody>
  </table>

  <script src="names.js"></script>
</body>
</html>
